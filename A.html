<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>SYS_KERNEL_2330</title>
    <style>
        /* 全域樣式：深色背景與低調文字 */
        body {
            background-color: #000;
            color: #1a1a1a; /* 背景文字極暗，幾乎看不見 */
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* 背景混亂字串：模擬數據流 */
        #bg-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 10px;
            line-height: 1;
            z-index: 1;
            word-break: break-all;
            pointer-events: none;
        }

        /* 中央監控面板 */
        .monitor-panel {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .data-container {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #333;
            padding: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.05);
        }

        .sys-header {
            color: #555;
            font-size: 11px;
            margin-bottom: 8px;
            letter-spacing: 2px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        /* 關鍵：透過過濾器讓股市元件變色，隱藏「股市」感 */
        .widget-filter {
            filter: grayscale(1) brightness(0.9) contrast(1.2);
            width: 250px;
            height: 70px; /* 縮窄高度，只看數字 */
            overflow: hidden;
            position: relative;
        }

        .widget-shift {
            position: absolute;
            top: -42px; /* 向上平移，切掉 TradingView Logo 和標題 */
            left: -10px;
        }
    </style>
</head>
<body>

    <div id="bg-stream"></div>

    <div class="monitor-panel">
        <div class="data-container">
            <div class="sys-header">NODE_STREAM_ID: 2330_LIVE</div>
            
            <div class="widget-filter">
                <div class="widget-shift">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
                        {
                          "symbol": "TWSE:2330",
                          "width": "280",
                          "height": "110",
                          "locale": "zh_TW",
                          "dateRange": "1D",
                          "colorTheme": "dark",
                          "isReadOnly": true,
                          "autosize": false,
                          "trendLineColor": "rgba(255, 255, 255, 0.1)"
                        }
                        </script>
                    </div>
                </div>
            </div>
            
            <div class="sys-header" style="border:none; margin-top:5px; font-size:9px;">STATUS: STABLE_SYNC</div>
        </div>
    </div>

    <script>
        // 自動填充混亂的 0101 和十六進制背景
        const bg = document.getElementById('bg-stream');
        const chars = "0123456789ABCDEF/\\_-$%#";
        let content = "";
        for(let i=0; i<6000; i++) {
            content += chars[Math.floor(Math.random() * chars.length)];
        }
        bg.innerText = content;

        // 背景每秒輕微更新，製造動態感
        setInterval(() => {
            let arr = bg.innerText.split('');
            for(let i=0; i<50; i++) {
                arr[Math.floor(Math.random() * arr.length)] = chars[Math.floor(Math.random() * chars.length)];
            }
            bg.innerText = arr.join('');
        }, 1000);
    </script>

</body>
</html>
