<html>
    <head>
        <title>raingod0101</title>
    </head>
    <body style="background-color:skyblue">
		<a href="https://raingod0101.github.io/"><img src="p3.png" width="70" height="70"></a>
		<div style="text-align:center;">
		<h1>二元一次方程式</h1>
		<a href="https://raingod0101.github.io/math3">更新</a>
		<p></p>
		<input id="a" type="number"><span>x</span>
		<select id="op1">
  			<option value="+">+</option>
  			<option value="-">-</option>
		</select>
		<input id="b" type="number"><span>y</span>
		<span>=</span><input id="c" type="number">
		<p></p>
		<input id="d" type="number"><span>x</span>
		<select id="op2">
  			<option value="+">+</option>
  			<option value="-">-</option>
		</select>
		<input id="e" type="number"><span>y</span>
		<span>=</span><input id="f" type="number">
		<button onclick="rain()">計算</button>
		<h3 id="abc"></h3>
		</div>
		<script>
			function rain() {
				var a1=document.getElementById("a").value;
				var b1=document.getElementById("b").value;
				var c1=document.getElementById("c").value;
				var d1=document.getElementById("d").value;
				var e1=document.getElementById("e").value;
				var f1=document.getElementById("f").value;
				var aa=document.getElementById("op1").value;
				var ab=document.getElementById("op2").value;
				var a=a1*e1;
				var b=b1*e1;
				var c=c1*e1;
				var d=d1*b1;
				var e=e1*b1;
				var f=f1*b1;
				if(ab===aa){
					var x=a-d;
					var y=c-f;
					var x=x/y;
					if(aa==="-"){
						var y=(a*x-c)/b;
					}
					else{
						var y=(c-a*x)/b;
					}
				}
				else{
					var x=a+d;
					var y=c+f;
					var x=x/y;
					if(aa==="-"){
						var y=(a*x-c)/b;
					}
					else{
						var y=(c-a*x)/b;
					}
				}
				
			    document.getElementById("abc").innerHTML = `x=${x} ,y=${y}`;
			}
		</script>
    </body>
</html>
