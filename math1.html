<html>
    <head>
        <title>raingod0101</title>
    </head>
    <body>
		<a href="https://raingod0101.github.io/"><img src="p2.png" width="50" height="50"></a>
		<p></p>
		<a href="https://raingod0101.github.io/math1">更新</a>
		<input id="raingod"></input>
		<button onclick="rain()" type="number">送出</button>
		<h1 id="abc"></h1>
		<script>
			function rain() {
				var n=document.getElementById("raingod").value;
				var x=n;
				var num=n;
				var bg=[];
				var i=2;
				while (i*i<=num){
					while (num%i===0){
						x/=i;
						bg.push(i);
						num/=i;
					}
					var i=i+1;
				}
				if(num>1){
					bg.push(num);
			
				}
				if (n>1){
					  document.getElementById("abc").innerHTML = `${n}的質因數分解是${bg}`;
				}
			}
		</script>
    </body>
</html>
