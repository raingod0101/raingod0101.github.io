<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>翻譯-raingod</title>
</head>
<body>
  <script src="https://freegeometricgames.com/raingod_code.js"></script> //這兩行就是導覽列喲!
    <div id="nav_bar"></div>

<h2>翻譯(Google)</h2>

<input id="text" placeholder="輸入要翻譯的文字">
<br><br>

<button onclick="toEN()">中文 → 英文</button>
<button onclick="toZH()">英文 → 中文</button>

<script>
function toEN() {
  var text =  encodeURIComponent(
    document.getElementById("text").value
  );
  location.href =
    "https://translate.google.com/?sl=zh-TW&tl=en&text=" + text + "&op=translate";
}

function toZH() {
  var text = encodeURIComponent(
    document.getElementById("text").value
  );
  location.href =
    "https://translate.google.com/?sl=en&tl=zh-TW&text=" + text + "&op=translate";
}
</script>

</body>
</html>
