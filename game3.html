<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <h1>打字練習</h1>
  <h2 id="say"></h2>
  <h2 id="say1"></h2>
  <h2 id="say2"></h2>
  <h2 id="say3"></h2>
  <h2 id="say4"></h2>
  <script>
    var correct=0
    var incorrect=0
    const word = "abcdefghijklmnopqrstuvwxyz";
    let le = "";
    var wwww=0;

    function newLetter() {
      le = word[Math.floor(Math.random() * 26)];
      document.getElementById("say").innerText = le;
      document.getElementById("say1").innerText = "";
    }

    // 產生第一個字母
    newLetter();

    document.body.addEventListener("keypress", function (an) {
      let ke = an.key;

      if (ke === le) {
        document.getElementById("say1").innerText = "correct";
        correct+=1
        newLetter(); // 正確就換下一題
      } else {
        document.getElementById("say1").innerText = "incorrect";
        incorrect+=1
      }
      document.getElementById("say2").innerText = `${incorrect}`;
      document.getElementById("say3").innerText = `${correct}`;
      
    });
  </script>
</body>
</html>
