<html>
  <head>
    
  </head>
  <body>
    <h1>打字練習</h1>
    <h2 id=say></h2>
    <h2 id=say1></h2>
    <script>
      while(1=0){
        var word="abcdefghijklmnopqrstuvwxyz"
        var le=word[Math.floor(Math.random()*26)]
        document.getElementById("say").innerText =le
        document.body.addEventListener('keypress', (an) => {
	      ke = an.key;
		})
        if(ke==le){
          document.getElementById("say1").innerText ="correct"
        }
      }
		
    </script>
  </body>
</html>
