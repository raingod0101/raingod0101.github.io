<head>
    <title>質因數分解</title>
</head>
<body style="background-color:white">
   <div style="background-color:skyblue; display: flex; align-items: center;gap: 20px;"> 
        <a href="https://raingod0101.github.io/"><img src="p3.png" width="70" height="70"></a>
        <a href="math.html"><span style="font-size: 40px;">數學</span></a>
        <a href="game.html"><span style="font-size: 40px;">遊戲</span></a>
    </div>
    <div style="text-align:center;">
    <h1>所有質數</h1>
    <p></p>
    <input id="raingod"></input>
    <button onclick="rain()">計算</button>
    <h3 id="abc"></h3>
    </div>

<script>
function rain() {
    var nnn = Number(document.getElementById("raingod").value);
    var result = [];

    for (let n = 2; n <= nnn; n++) {
        let isPrime = true;

        for (let i = 2; i * i <= n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            result.push(n);
            console.log(n);
        }
    }

    document.getElementById("abc").innerHTML = result.join(", ");
}
</script>
</body>
</html>
