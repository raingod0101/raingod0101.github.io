<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>所有質數</title>
</head>

<body style="background-color:white">

    <div style="background-color:skyblue; display: flex; align-items: center; gap: 20px;"> 
        <a href="https://raingod0101.github.io/">
            <img src="p3.png" width="70" height="70">
        </a>
        <a href="math.html"><span style="font-size: 40px;">數學</span></a>
        <a href="game.html"><span style="font-size: 40px;">遊戲</span></a>
    </div>

    <div style="text-align:center;">
        <h1>所有質數</h1>
        <p>請輸入一個正整數 n</p>
        <input id="raingod" type="number" min="2">
        <button onclick="rain()">計算</button>
        <h3 id="abc"></h3>
    </div>

<script>
function rain() {
    var nnn = Number(document.getElementById("raingod").value);

    if (isNaN(nnn) || nnn < 2) {
        document.getElementById("abc").innerHTML = "請輸入大於等於 2 的整數";
        return;
    }

    var primes = [];

    // 1️⃣ 找出所有質數
    for (let n = 2; n <= nnn; n++) {
        let isPrime = true;

        for (let i = 2; i * i <= n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }

        if (isPrime) {
            primes.push(n);
        }
    }

    // 2️⃣ 計算孿生質數
    var twinCount = 0;
    var twinList = [];

    for (let i = 0; i < primes.length - 1; i++) {
        if (primes[i + 1] - primes[i] === 2) {
            twinCount++;
            twinList.push("(" + primes[i] + ", " + primes[i + 1] + ")");
        }
    }

    // 3️⃣ 顯示結果（原本的都保留，再加孿生質數列表）
    document.getElementById("abc").innerHTML =
        "所有質數：<br>" +
        primes.join(", ") + "<br><br>" +
        "共有 " + primes.length + " 個質數<br>" +
        "共有 " + twinCount + " 對孿生質數<br><br>" +
        "所有孿生質數：<br>" +
        twinList.join(", ");
}
</script>

</body>
</html>
