		<p></p>
		<span>共</span><input id="x" type="number"></input><span>隻</span>
		<p></p>
		<span>共</span><input id="y" type="number"></input><span>隻腳</span>
		<button onclick="rain()" type="number">計算</button>
		<h3 id="abc"></h3>
		<script>
			function rain() {
				var a=document.getElementById("x").value;
				var b=document.getElementById("y").value;
				var c=a-((4*a-b)/2))
				var d=a-c
					  document.getElementById("abc").innerHTML = `兔${c}隻,雞${d}隻`;
			}
		</script>
