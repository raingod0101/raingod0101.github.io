<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<title> </title>
</head>

<body>
	<a href="https://raingod0101.github.io/"><img src="p3.png" width="70" height="70"
			style="position:fixed; top:10px; left:10px; z-index:10;"></a>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
		var x = 0
		var y = 0
		var px = [];
		var py = [];
		var last = "";

		setInterval(() => {
			a(last);
		}, 100);

		function a(d) {
			if (d === 'w' && y > 0) {
				y--
			}
			else if (d === 's' && y < 49) {
				y++
			}
			else if (d === 'a' && x > 0) {
				x--
			}
			else if (d === 'd' && x < 49) {
				x++
			}

			px.unshift(x);
			py.unshift(y);


			ctx.clearRect(0, 0, 2000, 2000)
			for (var i = 0; i < 10; i++) {
				ctx.fillRect(10 * px[i], 10 * py[i], 10, 10)
			}

		}

		var canvas = document.getElementById("canvas")
		var ctx = canvas.getContext("2d")
		document.body.addEventListener('keypress', (an) => {
			if (an.key === 'w' || an.key === 'a' || an.key === 's' || an.key === 'd') last = an.key;
		})
	</script>
</body>

</html>
